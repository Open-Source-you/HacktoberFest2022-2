<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/instagram.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body background="#fafafa">
    <div class="container1 bg-white border pt-9 mx-auto mt-10 flex flex-col justify-center w-[350px] items-center ">
        <div class="main flex flex-col w-4/5">
            <div class="logo mx-auto mt-2 mb-8"> 
                 <img src="image/logo.png" alt="">
            </div>
           
            <input class="my-1 p-1  text-xs h-10 border-2 rounded-md w " type="text" placeholder="Phone number, username, or email">
            <input class="my-1 p-1 text-xs h-10 border-2 rounded-md " type="password" placeholder="Password">
            <button class="bg-blue-300 rounded-sm my-1 h-8 text-white">Log In</button>
            <div class="flex space-x-8 justify-center my-2">
                <hr class="bg-gray-200 h-0.5 w-4/12 mt-3"><span class="text-sm"> OR </span><hr class="bg-gray-200 h-0.5 w-4/12 mt-3">
            </div>
            
            <div class="text-blue-700 font-semibold flex mx-auto space-x-2 mt-5"><span class=" mr-2"><img class="h-6" src="image/fb.png" alt=""></span> Log in with Facebook</div>
            <span class="my-4 mx-auto text-sm text-cyan-800"> Forgot password?</span>
        </div>
    </div>

    <div class="container2 bg-white py-4 mx-auto my-2 flex flex-col justify-center w-[350px] items-center border">

        <div class="sign">
            <p>Don't have an account? <span class="text-blue-500 font-semibold">Sign up</span></p>
        </div>
    </div>

    <div class="container3  mx-auto my-2 flex flex-col justify-center w-[350px] items-center ">

        <span class="my-4">Get the app.</span>
        <div class="app flex justify-center space-x-2">
            
            <div class="app1 w-2/5">
                <img  src="image/app1.png" alt="">
            </div>
            <div class="app2 w-2/5">
                <img src="image/app2.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
